window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3

draw_bold_text_with_bright_colors: false

font:
  size: 10.0
  normal:
    family: Fira Mono
    style: Medium

colors:
  primary:
    background: '0x1b1b1b'
    foreground: '0x9e9e9e'

  normal:
    black:   '0x1b1b1b'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0x616161'

  bright:
    black:   '0x262626'
    red:     '0x752a2a'
    green:   '0x5d742a'
    yellow:  '0x754e2a'
    blue:    '0x2a4e74'
    magenta: '0x703664'
    cyan:    '0x297366'
    white:   '0x9e9e9e'

mouse:
  url:
    launcher: firefox

cursor:
  style: Underline
